<script src="http://spelprogrammering.nu/simple.js">
  
  var color = "red";
    
  function update()
  {
  	 if (mouse.left)
     	{
   	        circle(mouse.x, mouse.y, 20, color);
     	}
            
        	if(keyboard.o)
          		color = "olive";
        	if(keyboard.b)
         		 color = "blue";
        	if(keyboard.g)
          		color = "green";
        	if(keyboard.x)
          		color = "#008080";
    		if(keyboard.y)
    			color = mixColor(139, 0 ,0);
			if(keyboard.c)
    			clearScreen();
       
  }
  </script>
